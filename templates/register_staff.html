<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'staff_main.html' %}
    <title>Register New Staff</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center; /* Center align text in the body */
        }
        .container {
            width: 30%; /* Adjust as needed */
            margin: 20px auto;
            text-align: left; /* Left align text within the container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center; /* Center align the heading */
        }
        form {
            text-align: left; /* Left align form elements */
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type=submit]:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register New Staff</h1>
        <form id="registerForm" method="post">
            <label for="staffid">Staff ID:</label><br>
            <input type="text" id="staffid" name="staffid" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters long"><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            
            // Validate password length
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
