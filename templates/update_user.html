<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include your header -->
    {% if user_logged_in %}
        {% include 'user_main.html' %}
    {% else %}
        {% include 'index.html' %}
    {% endif %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Similar to Google Forms background */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 10px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"],
        .form-container input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input[type="submit"],
        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .form-container input[type="submit"]:hover,
        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
        footer {
            background-color: #FEF9EA; /* Match footer background color with header */
            padding: 10px 20px; /* Add padding to footer */
            text-align: center; /* Center text */
            border-top: 1px solid #ddd; /* Optional: Add a border for distinction */
            position: fixed; /* Fix the footer at the bottom */
            bottom: 0; /* Align to the bottom of the viewport */
            left: 0; /* Align to the left edge */
            width: 100%; /* Full width */
        }

        footer p {
            margin: 0; /* Remove default margin */
            font-size: 14px; /* Font size */
        }

        footer a {
            color: #ff3300; /* Change link color */
            text-decoration: none; /* Remove underline */
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Update Details</h1>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="post" id="updateForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" readonly>

                <label for="old_password">Old Password (required for any changes):</label>
                <input type="password" id="old_password" name="old_password" required>

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password">

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone_number }}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ user.age }}" required>

                <button type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete_user') }}" method="post" id="deleteForm">
                <input type="submit" value="Delete User" style="background-color: #f44336;">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script>
        // Function to validate form before submission
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            var newPassword = document.getElementById('password').value;
            var confirmNewPassword = document.getElementById('confirm_password').value;
            var oldPassword = document.getElementById('old_password').value;
            
            if (oldPassword.trim() === '') {
                alert("Old password is required.");
                event.preventDefault(); // Prevent form submission
            } else if (newPassword !== '' && newPassword !== confirmNewPassword) {
                alert("New password and confirm password do not match.");
                event.preventDefault(); // Prevent form submission
            }
        });

        // Function to confirm user deletion
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            if (!confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                event.preventDefault(); // Prevent form submission
            }
        });

        // Check if the update was successful and show a popup
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('update_success')) {
                alert('Update successful!');
            }
        });
    </script>
</body>
<footer>
    <p>If you have any enquiries or need to reschedule your appointment, please contact us at: <a href="tel:0112948938">0112948938</a></p>
</footer>
</html>
