    {% else %}

    <style>
        /* Header Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Reset default margin */

            background-image: url("/static/user_home.png"); /* Set background image */

            margin-top: auto; /* Push footer to the bottom */
        }

        footer p {
            margin: 0; /* Remove default margin */

        }
