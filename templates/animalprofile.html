<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'staff_main.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0 auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .horizontal-group {
            display: flex;
            align-items: center;
        }
        .horizontal-group label {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Animal</h1>
        <form action="{{ url_for('animalprofile') }}" method="post" enctype="multipart/form-data">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="species">Species:</label>
            <select id="species" name="species" required>
                <option value="" disabled selected>Select Species</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="overall_health">Overall Health:</label>
            <select id="overall_health" name="overall_health" required>
                <option value="" disabled selected>Select Overall Health</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
                <option value="Critical">Critical</option>
            </select>
            
            <div class="horizontal-group">
                <label for="vaccination">Vaccination:</label>
                <input type="radio" id="up-to-date" name="vaccination" value="up-to-date" required>
                <label for="up-to-date">Up-to-date</label>
                <input type="radio" id="needs-vaccinations" name="vaccination" value="needs-vaccinations" required>
                <label for="needs-vaccinations">Needs Vaccinations</label>
            </div>
            
            <div class="horizontal-group">
                <label for="spayed_neutered">Spayed/Neutered:</label>
                <input type="radio" id="yes" name="spayed_neutered" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="spayed_neutered" value="no" required>
                <label for="no">No</label>
            </div>
            
            <label for="energy_level">Energy Level:</label>
            <select id="energy_level" name="energy_level" required>
                <option value="" disabled selected>Select Energy Level</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            
            <label for="temperament">Temperament:</label>
            <select id="temperament" name="temperament" required>
                <option value="" disabled selected>Select Temperament</option>
                <option value="playful">Playful</option>
                <option value="shy">Shy</option>
                <option value="anxious">Anxious</option>
                <option value="energetic">Energetic</option>
                <option value="curious">Curious</option>
                <option value="aggressive">Aggressive</option>
            </select>

            <label for="trainability">Trainability:</label>
            <select id="trainability" name="trainability" required>
                <option value="" disabled selected>Select Trainability</option>
                <option value="eager_to_please">Eager to Please</option>
                <option value="independent">Independent</option>
                <option value="stubborn">Stubborn</option>
            </select>
            
            <label for="interaction_with_other_animals">Interaction with Other Animals:</label><br>
            <input type="checkbox" id="good_with_dogs" name="interaction_with_other_animals" value="good_with_dogs">
            <label for="good_with_dogs">Good with Dogs</label><br>
            <input type="checkbox" id="good_with_cats" name="interaction_with_other_animals" value="good_with_cats">
            <label for="good_with_cats">Good with Cats</label><br>
            <input type="checkbox" id="good_with_children" name="interaction_with_other_animals" value="good_with_children">
            <label for="good_with_children">Good with Children</label><br>
            
            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" required></textarea><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br>

            <input type="hidden" id="date" name="date" required readonly>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        // Set current date and time to the date field
        var currentDate = new Date().toISOString().slice(0, 10);
        document.getElementById('date').value = currentDate;
    </script>
</body>
</html>
